version: '3.4'

services:
    postgresql:
        image: postgres
        restart: always
        ports:
            - 5432:5432
        environment:
            POSTGRES_PASSWORD: ${PG_PASS}
            POSTGRES_USER: ${PG_USER}
            POSTGRES_DB: ${PG_DB}
        volumes:
            - ./pgdata:/var/lib/postgresql/data

    pgadmin:
        image: dpage/pgadmin4
        environment:
            PGADMIN_DEFAULT_EMAIL: "admin@gmail.com"
            PGADMIN_DEFAULT_PASSWORD: "admin"
        ports:
            - 5050:80
        depends_on:
            - postgresql

    api: 
        image: api
        container_name: api_container
        ports:
            - 8080:8080
        depends_on:
            - postgresql
        links:
            - postgresql
        build:
            context: .
            dockerfile: ./Dockerfile 
        command: >
            sh -c "python main.py"
        volumes:
            - .:/app

